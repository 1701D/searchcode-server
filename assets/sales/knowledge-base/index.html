      <script>
      $('#search-input').keyup(function(e) {
        var value = $(this).val().toLowerCase();
        var terms = value.split(' ');

        if (value.trim() === '') {
          $('.searchable').each(function(index) {
            $(this).show();
          });
          return;
        }

        $('.searchable').each(function(index) {
          var show = false;
          var text = $(this).text().toLowerCase();

          for(var i=0; i<terms.length; i++) {
            if (text.indexOf(terms[i]) !== -1) {
              show = true;
            }
          }

          if (show) {
            $(this).show();
          }
          else {
            $(this).hide();
          }
        });
      });
      </script>
